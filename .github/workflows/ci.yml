name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Install Nix
      - uses: DeterminateSystems/nix-installer-action@main
      
      # Magic Nix Cache for fast builds
      - uses: DeterminateSystems/magic-nix-cache-action@main
      
      # Rust/Cargo Cache
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      # Build
      - name: Build
        run: nix develop --command cargo build --verbose
      
      # Tests
      - name: Run tests
        run: nix develop --command cargo test --verbose
      
      # Clippy
      - name: Clippy
        run: nix develop --command cargo clippy -- -D warnings
      
      # Format check
      - name: Format check
        run: nix develop --command cargo fmt -- --check

  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Nix
      - uses: DeterminateSystems/nix-installer-action@main

      # Magic Nix Cache for fast builds
      - uses: DeterminateSystems/magic-nix-cache-action@main

      # Rust/Cargo Cache
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      # Generate coverage report (LCOV for Codecov)
      - name: Generate coverage report (LCOV)
        run: nix develop --command cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      # Generate coverage report (HTML for artifact)
      - name: Generate coverage report (HTML)
        run: nix develop --command cargo llvm-cov --all-features --workspace --html

      # Generate coverage summary for workflow output
      - name: Generate coverage summary
        run: nix develop --command cargo llvm-cov --all-features --workspace --summary-only

      # Upload HTML coverage report as artifact
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 30

      # Upload to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}